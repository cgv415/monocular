<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reportar</title>
</head>
<body>
	<h1>Todos los autores</h1>
	<ul>
	{% for autor in autores %}
		<li>Nombre {{autor.nombre}}</li>
		<li>Pais {{autor.pais}}</li>
		<li>Descripcion {{autor.descripcion}}</li>
		<!-- <li>Foto <img src="../../media/{{autor.foto}}"></li> -->
		<li>Foto <img src="{{MEDIA_URL}}{{autor.foto}}"></li>
	{% endfor %}
	</ul>
	
</body>
</html>

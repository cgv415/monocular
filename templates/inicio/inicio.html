<link rel="stylesheet" href="{{STATIC_URL}}css/inicio.css">
{% endblock %} {% block contenido %}

<div class="video">
<iframe width="560" height="315" src="//{{vimeo.codigo}}" frameborder="0" allowfullscreen></iframe>
</div>
<div class="contenido">
<h1>Hoy es {% now "l, j \d\e F \d\e Y" %}</h1>

			<h1>{{noticia.titulo}}</h1>

			<a href="noticias/post/{{noticia.id}}">ver mas</a>
		</div>
		{%endfor%}
	</div>

	<div class="portafolio">

	</div>
</div>


{%endblock%}
